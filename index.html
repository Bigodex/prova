<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <img src="bigode.svg" alt="Logo do Site" aria-label="Logo do Site">
</head>
<body>
    <header>
        <nav>
          <a href="#home">Home</a>
          <a href="#sobre">Sobre</a>
          <a href="#contato">Contato</a>
        </nav>
      </header>
      <div class="container">
        <div class="contact-form">
            <h2 class="highlight">Entre em Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato conosco. Responderemos o mais breve possível!</p>
    
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
    
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="input-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
    
                <button class="btn" type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </div>
    <br>
      <footer class="footer">
        <p>&copy; 2024 Site da Prova 4° Semestre</p>
      </footer>
</body>
</html>
